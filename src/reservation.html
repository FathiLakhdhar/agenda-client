<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Reservation</title>
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/ionicons.min.css">
  <link rel="stylesheet" href="../public/css/calendly.css">
  <link rel="stylesheet" href="../public/css/timepicker.css">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .uppercase {
      text-transform: uppercase;
    }

    #timepickers>div {
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
    }

    #agenda {
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

</head>

<body>

  <h2 class="uppercase">Select a Day</h2>

  <div id="agenda"></div>
  <div id="timepickers" style="display:none;">
    <h2 class="uppercase">Select a time</h2>
    <div id="timepicker0"></div>
    <div id="timepicker1"></div>
  </div>


  <div class="modal fade" id="appointment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form class="form-horizontal" method="POST" id="editForm" role="form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Make an appointment</h4>
          </div>
          <div class="modal-body">
            <div class="form-group animated fadeIn">
              <label for="nameInput" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="name" name="name" class="form-control" id="nameInput" placeholder="Name" required>
              </div>
            </div>



            <div class="form-group animated fadeIn">
              <label for="contactInput" class="col-sm-2 control-label">Mobile Number</label>
              <div class="col-sm-10">
                <input type="text" name="contact" class="form-control" id="contactInput" placeholder="Mobile Number" pattern="[24579][0-9]{7}" required>
              </div>
            </div>

            <div class="form-group animated fadeIn">
              <label for="emailInput" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="emailInput" placeholder="Email Address">
              </div>
            </div>


            <div class="form-group">
              <input type="hidden" name="id" class="form-control" id="idInput" placeholder="ID">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="editContact" type="submit" class="saveContact btn btn-primary" data-id="">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>




  <script src="../public/js/jquery-2.1.1.min.js"></script>
  <script src="../public/js/bootstrap.min.js"></script>
  <script src="../public/js/timepicker.js"></script>
  <script src="../public/js/calendly.js"></script>
  <script src="../public/js/script-reservation.js"></script>

</body>

</html>
